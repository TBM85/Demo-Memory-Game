<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="A memory game build with JavaScript">
    <link rel="apple-touch-icon" href="images/logo192.png">
    <link rel="stylesheet" href="fonts/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <div class="score-panel">
        	<ul class="stars"></ul>
        	<span class="moves">0 Moves</span>
            <span class="times">00:00</span>
            <div class="restart"></div>
        </div>

        <div class="decks-panel">
            <ul class="deck"></ul>
        </div>

        <footer>
            <p class="text-center"><span class="glyphicon glyphicon-copyright-mark"></span> COPYRIGHT 2018. "TBM85"
            <br> ALL RIGHTS RESERVED</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
